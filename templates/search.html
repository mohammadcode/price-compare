{% extends "layout.html" %}

{% block content %}
  <main class="container signup-section">
    <div class="section-content">
      <h2>Enter product information</h2>

      <form method="POST" action="/search">
        {{ form.hidden_tag() }}

        <div class="form-group">
          {{ form.category.label }}
          {{ form.category }}
        </div>

        <div class="form-group">
          {{ form.sub_category.label }}
          {{ form.sub_category }}
        </div>

        <div class="form-group">
          {{ form.product.label }}
          {{ form.product }}
        </div>

        {{ form.submit(class="btn-primary") }}
      </form>
    </div>
  </main>
{% endblock %}
